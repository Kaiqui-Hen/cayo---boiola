<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TA ME OLHANDO PORQUE QUER ME DAR</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: white;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    .emoji {
      position: absolute;
      font-size: 2.5em;
      animation: float 4s ease-in-out infinite;
      opacity: 0.9;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .emoji:nth-child(1) { top: 40px; left: 20%; animation-delay: 0s; }
    .emoji:nth-child(2) { top: 100px; left: 70%; animation-delay: 0.4s; }
    .emoji:nth-child(3) { top: 200px; left: 30%; animation-delay: 0.8s; }
    .emoji:nth-child(4) { top: 300px; left: 60%; animation-delay: 1.2s; }
    .emoji:nth-child(5) { top: 150px; left: 80%; animation-delay: 1.6s; }
    .emoji:nth-child(6) { top: 250px; left: 10%; animation-delay: 2s; }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    button:hover {
      background-color: #ff1c1c;
    }
  </style>
</head>
<body>
  <!-- Emojis engraçados -->
  <div class="emoji">🐸</div>
  <div class="emoji">🤡</div>
  <div class="emoji">🐷</div>
  <div class="emoji">💩</div>
  <div class="emoji">🦄</div>
  <div class="emoji">🧠</div>

  <!-- Mensagem principal -->
  <h1>TA ME OLHANDO PORQUE QUER ME DAR</h1>

  <!-- Botão -->
  <button onclick="openNewTab()">Não clique aqui</button>

  <script>
    function openNewTab() {
      // Abre uma nova aba
      const newTab = window.open("", "_blank");
      
      if (newTab) {
        // Define o conteúdo da nova aba
        newTab.document.body.style.backgroundColor = "black";
        newTab.document.body.style.color = "white";
        newTab.document.body.style.fontFamily = "'Arial', sans-serif";
        newTab.document.body.style.display = "flex";
        newTab.document.body.style.justifyContent = "center";
        newTab.document.body.style.alignItems = "center";
        newTab.document.body.style.flexWrap = "wrap";
        newTab.document.body.style.height = "100vh";
        newTab.document.body.innerHTML = `
          <h1>Agora que você clicou, você também vai ter que mamar</h1>
          <div class="emoji">😂</div>
          <div class="emoji">😂</div>
          <div class="emoji">😂</div>
           <div class="emoji">😂</div>
          <div class="emoji">😂</div>
          <div class="emoji">😂</div>
           <div class="emoji">😂</div>
          <div class="emoji">😂</div>
          <div class="emoji">😂</div>
           <div class="emoji">😂</div>
          <div class="emoji">😂</div>
          <div class="emoji">😂</div>
          <!-- Adicione os outros emojis aqui, conforme necessário -->
        `;

        // Estiliza os emojis na nova aba
        const style = newTab.document.createElement('style');
        style.innerHTML = `
          .emoji {
            position: absolute;
            font-size: 3em;
            animation: float 4s ease-in-out infinite;
            opacity: 0.9;
          }

          @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(0); }
          }
        `;
        newTab.document.head.appendChild(style);
      }
    }
  </script>
</body>
</html>
